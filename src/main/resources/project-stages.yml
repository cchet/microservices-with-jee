thorntail:
  http:
    port: 8080
  contex:
    path: "/"
  logging:
    pattern-formatters:
      DEFAULT_LOG_PATTERN:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%C{2}] - %s%e%n"
    console-handlers:
      CONSOLE:
        named-formatter: DEFAULT_LOG_PATTERN

---
# Stage for openshift
project:
  stage: openshift
thorntail:
  microprofile:
    config:
      config-sources:
        sample:
          dir: "${ocp.mpc.dir}"